    <script>
        function movepage_utility(target) {
                if(target=="home"){
                    location.href = "/";
                }
                else if(target=="back"){
                    history.back();
                }
                //make popup window
                else if(target=="add"){
                    $("#dialog").dialog({ 
                        autoOpen: true, 
                        width: 400,
                        height:600,
                        modal: true
                    });
                    return true;
                }
            }
        function movepage_sector(sector_id) {
            if(storage_id=="B05" && sector_id == 1){
                location.href = storage_id+"/"+ String(sector_id)+"/"+String(0);
            }
            else{
                location.href = storage_id+"/"+ String(sector_id);
            }
        }
    </script>
