<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/test/css/list_box.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script type="text/javascript">
    var s = location.href;
    var box_id = parseInt(s.split('/')[4]);
    //document.writeln(box_id);
    </script>

  <script>
  $( function() {
    //$( "#dialog" ).dialog();
    $( "#tabs" ).tabs();
    $.getJSON("/test/exel.json",function(data){
        $.each(data["예시"],function(index,value){
          if(value.box==box_id){
            $('#mp').append(
                "<div class=list_box onclick=detail("+value.id+")><tr><td><img class=list_box_image src=/images/objects/"+value.name+".png></td></tr></div>"
            );
          }
        })
    })
  });
  
  function detail(id)
  {
      $.getJSON("/test/exel.json",function(data){
            $.each(data["예시"],function(index,value){
                if(value.id==id)
                {
                    $('#picture').attr("src","/images/objects/"+value.name+".png");
                    $('#name').text(value.name);
                    $('#L_category').text(value.L_category);
                    $('#S_category').text(value.S_category);
                    $('#room').text(value.room);
                    $('#box').text(value.box);
                    $('#count').text(value.count);
                    $('#etc').text(value.etc);
                    
                    $("#dialog").dialog({ 
                         autoOpen: true, 
                         width: 400,
                         height:550,
                         modal: true
                    });
                    return true;
                }
            })
        });
  }
  </script>

  
</head>
<body>
  <div class="container">
    <div>
      <h3 class="text-center">영화</h3>
      <table class="table">
        <tr id="mp"></tr>
      </table>
    </div>
    <div class="col-sm-6">
      <div id="dialog" title="영화 상세" style="display:none">
        <table class="table">
          <tr>
            <td width="30%" class="text-center" rowspan="5">
              <img src="" width=100% id="picture">
            </td>
            <td colspan="2" id="name"></td>
          </tr>
          <tr>
            <td width=20% class="text-right">L_category</td>
            <td width=50% class="text-left" id="L_category"></td>
          </tr>
          <tr>
            <td width=20% class="text-right">S_category</td>
            <td width=50% class="text-left" id="S_category"></td>
          </tr>
          <tr>
            <td width=20% class="text-right">room</td>
            <td width=50% class="text-left" id="room"></td>
          </tr>
          <tr>
            <td width=20% class="text-right">box</td>
            <td width=50% class="text-left" id="box"></td>
          </tr>
          <tr>
            <td width=20% class="text-right">count</td>
            <td width=50% class="text-left" id="count"></td>
          </tr>
          <tr>
            <td colspan="3" valign="top" id="etc"></td>
          </tr>
        </table>
      </div>
   </div>
  </div>
</body>
</html>
