<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="searching_bar/searching_bar_advanced.css" />
    <link rel="stylesheet" href="storages/css/storages.css" />
    <link rel="stylesheet" href="logo/logo.css" />
    <link rel="stylesheet" href="buttons/utility_button.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <title>재고관리 사이트 main</title>
</head>
<body>
    <!-- utility bar  -->
    <div class="utility">
        <input class="home_button" type="image" value="home" img src="images/icons/home.png" onclick="movepage_utility('home')" />
        <input class="add_button" type="image" value="add" img src="images/icons/add.png" onclick="movepage_utility('add')" />
        <input class="back_button" type="image" value="back" img src="images/icons/back.png" onclick="movepage_utility('back')" />
    </div>

    <!-- logo  -->
    <div class="logo">
        <img class="logo_logo" src = "images/logos/logo.png">
        <img class="logo_title" src = "images/logos/title.png">
    </div>

    <!-- searching bar (with animation)  -->
    <div class="searching_bar_ad">
        <form action="." method="post">
            <input class="searching_bar_input_ad" type="text" placeholder="검색어를 입력해 주세요">
            <button class="searching_bar_button_ad" type="submit">
                <i style="font-size: 2vmin" class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <!-- select storages button  -->
    <div class="storages"> 
        <input class="storage_406_button" type="image" img src="images/buttons/406.png" onmouseover="this.src='images/buttons/406_picture.png';" onmouseout="this.src='images/buttons/406.png';" value="406" onclick="movepage_406()"/>
        <input class="storage_1_button" type="image" img src="images/buttons/storage_1.png" onmouseover="this.src='images/buttons/storage1_picture.png';" onmouseout="this.src='images/buttons/storage_1.png';" value="storage 1" onclick="movepage_s1()"/>
        <input class="storage_2_button" type="image" img src="images/buttons/storage_2.png" onmouseover="this.src='images/buttons/storage2_picture.png';" onmouseout="this.src='images/buttons/storage_2.png';" value="storage 2" onclick="movepage_s2()"/>
    </div>

    <!-- object add pop up window  -->
    <div class="container">
        <div>
          <table class="table">
            <tr id="mp"></tr>
          </table>
        </div>
        <div class="col-sm-6">
          <div id="dialog" title="물품 추가" style="display:none">
            <!-- send object datas  -->
          <form action="/images/objects/">
            <label for="object_picture">물품 사진:</label><br>
            <input type="file" id="object_picture" name="object_picture" accept="image/png, image/jpeg"><br>
            <input type="submit" value="Submit"><br><br>
        </form>
        <form action="/action_page.php">
            <label for="object_name">물품명:</label><br>
            <input style="width: 70%;" type="text" id="object_name" name="object_name"><br>
            <label for="object_L_category">대분류:</label><br>
            <input style="width: 70%;" type="text" id="object_L_category" name="object_L_category"><br>
            <label for="object_S_category">소분류:</label><br>
            <input style="width: 70%;" type="text" id="object_S_category" name="object_S_category"><br>
            <label for="object_room">창고 위치:</label><br>
            <select style="width: 30%;" id="object_room" name="object_room">
                <option value="406">406호</option>
                <option value="storage_1">창고 1</option>
                <option value="storage_2">창고 2</option>
            </select><br>
            <label for="object_box">박스 위치(숫자):</label><br>
            <input style="width: 30%;" type="number" id="object_box" name="object_box"><br>

            <label>소모품 여부:</label><br>
              <input class="consumable" type="radio" id="no_consumables" name="consumables_check" value="no_consumables">
              <label for="no_consumables">비소모품</label><br>
              <input class="consumable" type="radio" id="consumables" name="consumables_check" value="consumables">
              <label for="consumables">소모품</label><br><br>

            <div id="count_edit_input" style="display:none;">
            <label for="object_count">수량:</label><br>
            <input style="width: 30%;" type="number" id="object_count" name="object_count" min="0" max="100">
            </div><br><br>
            <input type="submit" value="Submit">
          </form> 
          <script>
            $(document).ready(function(){
              $('input[type="radio"][class="consumable"]').on('click',function(){
                  var show_edit = $('input[type=radio][class="consumable"]:checked').val();
                 if(show_edit == 'no_consumables'){
                      $('#count_edit_input').css('display','flex');
                  }else{
                      $('#count_edit_input').css('display','none');
                  }
              });
          });
          </script>
          </div>
       </div>
      </div>
      
        <script>
            function movepage_406() {
                location.href = "/406";
            }
            function movepage_s1() {
                location.href = "/storage_1";
            }
            function movepage_s2() {
                location.href = "/storage_2";
            }
            function movepage_utility(target) {
                if(target=="home"){
                    location.href = "/";
                }
                else if(target=="back"){
                    location.href = "/";
                }
                //make popup window
                else if(target=="add"){
                    $("#dialog").dialog({ 
                        autoOpen: true, 
                        width: 400,
                        height:600,
                        modal: true
                    });
                    return true;
                }
            }
        </script>
    </body>
</html>
