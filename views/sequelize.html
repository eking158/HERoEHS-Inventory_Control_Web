    <div>
      <form id="item-search">
        <fieldset>
          <legend>물품 검색</legend>
          <input id="search_item" type="text" placeholder="검색어 입력">
          <button type="submit">검색</button>
        </fieldset>
      </form>
    </div>
    <br>
    <table id="item-list">
      <thead>
      <tr>
        <th>ID</th>
        <th>물품명</th>
        <th>대분류</th>
        <th>소분류</th>
        <th>창고 위치</th>
        <th>박스 위치</th>
        <th>수량</th>
        <th>비고</th>
      </tr>
      </thead>
      <tbody>
        <!-- {% for item in itemTable %}
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.L_category}}</td>
          <td>{{item.S_category}}</td>
          <td>{{item.room}}</td>
          <td>{{item.box}}</td>
          <td>{{item.count}}</td>
          <td>{{item.etc}}</td>
        </tr>
        {% endfor %} -->
      </tbody>
    </table>

    <p>보노보노</p>

    <div class="storages"> 
      <input class="storage_406_button" type="image" img src="../images/406.png" onmouseover="this.src='../images/406_picture.png';" onmouseout="this.src='../images/406.png';" value="406" onclick="movepage_406()"/>
      <input class="storage_1_button" type="image" img src="../images/storage_1.png" onmouseover="this.src='../images/storage1_picture.png';" onmouseout="this.src='../images/storage_1.png';" value="storage 1" onclick="movepage_s1()"/>
      <input class="storage_2_button" type="image" img src="../images/storage_2.png" onmouseover="this.src='../images/storage2_picture.png';" onmouseout="this.src='../images/storage_2.png';" value="storage 2" onclick="movepage_s2()"/>
    </div>
      <script>
          function movepage_406() {
              location.href = "/406";
          }
          function movepage_s1() {
              location.href = "/storage_1";
          }
          function movepage_s2() {
              location.href = "/storage_2";
          }
      </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/sequelize.js"></script>
