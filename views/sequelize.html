<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>재고 관리 프로그램</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="searching_bar/searching_bar_advanced.css" />
  <link rel="stylesheet" href="storages/css/storages.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="searching_bar_ad">
    <button class="searching_bar_button_ad" type="submit" onclick="movepage_search()">
      <i class="fas fa-search"></i>
    </button>
  </div>
  <script>
    function movepage_search() {
      location.href = "/search";
    }
  </script>

  <p>보노보노</p>

  <div class="storages">
    <input class="storage_406_button" type="image" img src="../images/406.png"
      onmouseover="this.src='../images/406_picture.png';" onmouseout="this.src='../images/406.png';" value="406"
      onclick="movepage_406()" />
    <input class="storage_1_button" type="image" img src="../images/storage_1.png"
      onmouseover="this.src='../images/storage1_picture.png';" onmouseout="this.src='../images/storage_1.png';"
      value="storage 1" onclick="movepage_s1()" />
    <input class="storage_2_button" type="image" img src="../images/storage_2.png"
      onmouseover="this.src='../images/storage2_picture.png';" onmouseout="this.src='../images/storage_2.png';"
      value="storage 2" onclick="movepage_s2()" />
  </div>
  <script>
    function movepage_406() {
      location.href = "/406";
    }
    function movepage_s1() {
      location.href = "/storage_1";
    }
    function movepage_s2() {
      location.href = "/storage_2";
    }
  </script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/sequelize.js"></script>
</body>

</html>
